<!DOCTYPE html>
<html>
<head>

<style type="text/css">
	.eq{
		background-repeat: no-repeat;
		width:100px;
		height:100px;
		background-image:url(https://i0.wp.com/31.media.tumblr.com/ee510f2fc0a526ec8412ae8c4b9e0e33/tumblr_mrfr6fBwFh1r4zr2vo2_r1_500.gif?w=1160);
		background-size:contain;
		display:inline-block;
    }
</style>

</head>
<body>

<center><h1>cute puppy</h1>
</center>

<script type="text/javascript">

	function makeEQ (input){
		var eq = document.createElement("div")
		document.body.appendChild(eq);
		eq.classList.add("eq");
		eq.innerText = input 
	}

	for (var counter=0; counter<1008; counter=counter+1){
		makeEQ(counter)
	}
</script>
</body>
</html>
